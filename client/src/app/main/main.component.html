<div class="bg-image">
    
</div>

<div class="container" style="margin-top: 15%; margin-bottom: 15%;">
    
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1 class="pt-5">MTO Consolidation</h1>
        <p class="lead">Login or Register to View and Query the database</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">User Guide</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4 pt-5">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>

</div>
